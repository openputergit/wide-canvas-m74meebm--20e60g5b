<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWay Airlines Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SkyWay Airlines</h1>
            <div class="space-x-4">
                <button class="hover:bg-blue-700 px-3 py-2 rounded" onclick="showTab('passengers')">Passengers</button>
                <button class="hover:bg-blue-700 px-3 py-2 rounded" onclick="showTab('flights')">Flights</button>
                <button class="hover:bg-blue-700 px-3 py-2 rounded" onclick="showTab('payments')">Payments</button>
                <button class="hover:bg-blue-700 px-3 py-2 rounded" onclick="showTab('baggage')">Baggage</button>
                <button class="hover:bg-blue-700 px-3 py-2 rounded" onclick="showTab('requests')">Requests</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Passengers Tab -->
        <div id="passengers" class="tab-content active">
            <h2 class="text-2xl font-bold mb-4">Passenger Details</h2>
            <form id="passengerForm" class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="First Name" class="p-2 border rounded" required>
                    <input type="text" placeholder="Last Name" class="p-2 border rounded" required>
                    <input type="email" placeholder="Email" class="p-2 border rounded" required>
                    <input type="tel" placeholder="Phone" class="p-2 border rounded" required>
                    <input type="text" placeholder="Passport Number" class="p-2 border rounded" required>
                    <input type="date" placeholder="Date of Birth" class="p-2 border rounded" required>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Passenger</button>
            </form>
        </div>

        <!-- Flights Tab -->
        <div id="flights" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Flight Details</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="From" class="p-2 border rounded">
                    <input type="text" placeholder="To" class="p-2 border rounded">
                    <input type="date" placeholder="Departure Date" class="p-2 border rounded">
                    <input type="date" placeholder="Return Date" class="p-2 border rounded">
                    <select class="p-2 border rounded">
                        <option>Economy</option>
                        <option>Business</option>
                        <option>First Class</option>
                    </select>
                    <input type="number" placeholder="Number of Passengers" class="p-2 border rounded">
                </div>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search Flights</button>
            </div>
        </div>

        <!-- Payments Tab -->
        <div id="payments" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Payment Details</h2>
            <form class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="Card Number" class="p-2 border rounded">
                    <input type="text" placeholder="Card Holder Name" class="p-2 border rounded">
                    <input type="text" placeholder="Expiry Date" class="p-2 border rounded">
                    <input type="text" placeholder="CVV" class="p-2 border rounded">
                    <input type="text" placeholder="Billing Address" class="p-2 border rounded">
                    <input type="text" placeholder="Amount" class="p-2 border rounded" readonly>
                </div>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Process Payment</button>
            </form>
        </div>

        <!-- Baggage Tab -->
        <div id="baggage" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Baggage Information</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="number" placeholder="Number of Bags" class="p-2 border rounded">
                    <input type="number" placeholder="Total Weight (kg)" class="p-2 border rounded">
                    <select class="p-2 border rounded">
                        <option>Regular Baggage</option>
                        <option>Sports Equipment</option>
                        <option>Musical Instrument</option>
                        <option>Special Care Items</option>
                    </select>
                    <input type="text" placeholder="Special Instructions" class="p-2 border rounded">
                </div>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Baggage</button>
            </div>
        </div>

        <!-- Special Requests Tab -->
        <div id="requests" class="tab-content">
            <h2 class="text-2xl font-bold mb-4">Special Requests</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="grid grid-cols-1 gap-4">
                    <select class="p-2 border rounded">
                        <option>Wheelchair Assistance</option>
                        <option>Special Meal</option>
                        <option>Extra Legroom</option>
                        <option>Medical Assistance</option>
                    </select>
                    <textarea placeholder="Additional Details" class="p-2 border rounded h-32"></textarea>
                </div>
                <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Request</button>
            </div>
        </div>
    </main>

    <script>
        // Tab switching functionality
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        // Form submission handling
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Data saved successfully!');
                form.reset();
            });
        });

        // Initialize local storage
        if (!localStorage.getItem('passengers')) {
            localStorage.setItem('passengers', JSON.stringify([]));
        }
        if (!localStorage.getItem('flights')) {
            localStorage.setItem('flights', JSON.stringify([]));
        }
        if (!localStorage.getItem('payments')) {
            localStorage.setItem('payments', JSON.stringify([]));
        }
        if (!localStorage.getItem('baggage')) {
            localStorage.setItem('baggage', JSON.stringify([]));
        }
        if (!localStorage.getItem('requests')) {
            localStorage.setItem('requests', JSON.stringify([]));
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
